<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Hack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <nav class="header">
        <div class="header_container">
            <img src="images/newcutielogo.png" alt="logo">
            <span class="bar"></span>
            <ul class="header_menu">
                <!-- <li class="header_btn"> 
                    <a href="/" class="button">Get started</a>
                </li> -->
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <div class="main">
        <div class="main_container">
            <div class="main_content">
                <h1>Discover new music based off your daily horoscope.</h1>
                <br></br>
                <p>Fill in your birthday to find songs that match the mood of your horoscope.</p>
                <br></br>
                <img src="images/poweredby.png" height="25" weight ="50">
            </div>
            <div class="main_img--container">
                <img src="images/horoscope.png" alt="image" id="main__img">
            </div>
        </div>
        <div class = "main_horoscope">
            <h1>Let's get started!</h1>
            <br></br>
            <p>Enter your birthday to receive your daily horoscope. Then, we will find a playlist for you that matches it!</p>
            <br></br>
            <!-- <form>
                <span>
                    <label for="day"></label>

                </span>
                <span>
                    <label for="month"></label>
                    <select name="month" id="month"></select>
                </span>
                <span>
                    <label for="year"></label>
                    <select name="year" id="year"></select>
                </span>

            </form> -->
            <input type="text" id="user-input-1"/>
            <input type="text" id="user-input-2"/>
            <button onclick="horoscope('hi')" class="submit">Find my playlist</button>
            <br></br>
            <div id="display"></div>
            <br></br>
            <div id="display2"></div>
            <iframe src="https://open.spotify.com/embed/playlist/79QRwz97ZME65XdEp1eqQm?si=4791f0586e104ae5" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" id="myiframe"></iframe>
        </div>
    </div>
